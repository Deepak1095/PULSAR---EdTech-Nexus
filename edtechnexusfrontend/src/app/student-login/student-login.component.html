<!-- student-login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full md:w-2/3 lg:w-1/3 p-4 md:p-6 border border-gray-300 rounded-lg">
    <div class="text-center">
      <h2 class="mt-1 text-3xl font-extrabold text-gray-900">Student Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input id="email" name="email" [(ngModel)]="formData.email" type="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Enter your email">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2 mt-2">Password</label>
          <input id="password" name="password" [(ngModel)]="formData.password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Enter your password">
        </div>
      </div>

      <!-- Display login error -->
      <div *ngIf="loginError" class="text-red-500 text-sm">{{ loginError }}</div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Login
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
    </div>

    <div class="mt-4 text-center">
      <span class="text-gray-600">Don't have an account? </span>
      <a href="/student-register" class="text-blue-500 hover:underline">Sign Up</a>
    </div>
  </div>
</div>
