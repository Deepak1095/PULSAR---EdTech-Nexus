<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Header Section -->
  <header class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto">
      <h1 class="text-2xl font-semibold">Student Dashboard</h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="flex-grow container mx-auto py-8">
    <!-- Use flex and justify-center to center the content -->
    <div class="flex justify-center">
      <!-- Apply responsive width classes -->
      <div class="lg:w-1/3 sm:w-6/7 bg-white rounded-lg shadow-md p-6">
        <div *ngIf="studentData" class="text-center">
          <h2 class="text-2xl font-semibold">Welcome, {{ studentData.name }}!</h2>
          <p class="text-gray-600">Student ID: {{ studentData.student_id }}</p>
          <!-- Add more student details here -->
        </div>

        <!-- Enrolled Courses Section -->
        <section class="mt-8" *ngIf="enrolledCourses.length > 0">
          <h3 class="text-xl font-semibold">Enrolled Courses</h3>
          <ul class="list-disc list-inside mt-2">
            <!-- Loop through enrolled courses and display them -->
            <li *ngFor="let course of enrolledCourses">{{ course.course_name }}</li>
          </ul>
        </section>
      </div>
    </div>
  </main>
</div>
